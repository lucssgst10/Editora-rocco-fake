    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/book-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="https://rocco.com.br/app/uploads/2022/12/Logo-Rocco-Negativo-1.png" alt="Logo Rocco" class="logo">
        <h1>Editora Rocco</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="suporte.html">Suporte</a></li>
                <li><a href="manutencao.html">Manutenção</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="suporte">
            <h2>Suporte a Escritores</h2>
            <p>Informações sobre como se candidatar e diretrizes.</p>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco através do formulário abaixo:</p>
            <form>
                <label for="nome-contato">Nome:</label>
                <input type="text" id="nome-contato" name="nome-contato" required>

                <label for="email-contato">E-mail:</label>
                <input type="email" id="email-contato" name="email-contato" required>

                <label for="assunto-contato">Assunto:</label>
                <input type="text" id="assunto-contato" name="assunto-contato" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>2025 Editora Rocco. Todos os direitos reservados.</p>
    </footer>
</body>
